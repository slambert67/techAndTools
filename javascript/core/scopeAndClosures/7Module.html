<!DOCTYPE html>  
<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Template</title>
  </head>
  
  <body>
    <script LANGUAGE="Javascript">
	  
    /**
    Name the API
    Can modify module FROM THE INSIDE
    */
    var foo = (function CoolModule(id) {
    
      function change() {
        // modify the public API
        publicAPI.identify = identify2;
      }
      
      function identify1() {
        console.log(id);
      }
      
      function identify2() {
        console.log( id.toUpperCase() );
      }
      
      var publicAPI = {
        change: change,
        identify: identify1
      }
      
      return publicAPI;
    })( "foo module" );

    foo.identify(); // foo module
    foo.change();
    foo.identify(); // FOO MODULE    
                  
	</script>
  </body>
</html>
