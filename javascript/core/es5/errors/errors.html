<!DOCTYPE html>  
<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Errors</title>
  </head>
  
  <body>
    <script LANGUAGE="Javascript">
   
    (function() {

        try {
            throw {code: 1, msg:"User defined exception"};
        }
        catch (err) {
            console.log(err.msg);
        }
    })();

    (function() {

        try {
            throw new Error('Whoops!');
        } catch (e) {
            console.log(e.name + ': ' + e.message);
        } finally {
            console.log("in finally block");
        }

    })(); 

	</script>
  </body>
</html>
