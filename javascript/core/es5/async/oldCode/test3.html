

<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Async</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	

    <script LANGUAGE="Javascript">
	
(function(){
   
    var globalString="";

    var getNextLetter = function(cb) {     
        setTimeout(cb,0);
    };
    
    var getGlobalString = function() {
        getNextLetter( function() {
            globalString = "A";
            getNextLetter( function() {
                globalString += "B";
                getNextLetter( function() {
                    globalString += "C";
                    console.log("in getNextLetter - string = ", globalString);
                });
            });
        });
    };
    
    getGlobalString();
    console.log("end of main - string = ", globalString);
    
}());

        
	</script>
	
  </head>

  </body>
</html>
