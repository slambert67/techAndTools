	<title>ReverseString</title>

  <body>

    <p id="countdown"></p>

    <script LANGUAGE="Javascript">
        
        var myString = "abcdef";

        var myReversedString = asReversedArray.join("");


        console.log("string = ", myString);
        console.log("as reversed array = ", asReversedArray);
        console.log("Reversed string = ", myReversedString);
    
	</script>
