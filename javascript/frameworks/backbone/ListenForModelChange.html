<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"/>
  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>

<script>
$(document).ready(function(){

var Todo = Backbone.Model.extend({

  defaults : {
    title: 'Default title',
	completed: false
  },
  
  // good place to bind a listener to the model for its change event
  initialize: function() {
    console.log('This model has been initialised');
	this.on( 'change', function() {
	                     console.log('Listener message: Values for this model have changed');
	                   }
	);
	
	// can listen for changes to individual attributes
	// this.on( 'change:title', ...
  }
  
});

var myTodo = new Todo();
myTodo.set('title', 'The listener is triggered whenever an attribute value changes.');
console.log('Title has changed: ' + myTodo.get('title'));

myTodo.set({
  title: 'Changing more than one attribute at the same time only triggers the listener once.',
  'complete': true
});
console.log('Title has changed: ' + myTodo.get('title'));
  
});
</script>

</head>

<body>


  
</body>
</html>
