<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"/>
  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>

<script>
$(document).ready(function(){

var Todos = new Backbone.Collection();

Todos.add([
  { title: 'go to Belgium.', completed: false, id:1 },
  { title: 'go to China.', completed: false, id:2 },
  { title: 'go to Austria.', completed: true, id:3 }
]);

// iterate over models in the collection
Todos.forEach(function(model){
  console.log(model.get('title'));
});

// sort collection
var sortedByAlphabet = Todos.sortBy(function (todo) {
    return todo.get("title").toLowerCase();
});

console.log("- Now sorted: ");

sortedByAlphabet.forEach( function(model){
  console.log(model.get('title'));
});

// map() iterate through a collection, mapping each value through a transformation function
var count = 1;
console.log(Todos.map(function(model){
  return count++ + ". " + model.get('title');;
}));

//min()/max(): retrieve item with the min or max value of an attribute
var mymin = Todos.min( function(model) {
                         return model.id;
                       }
            );
console.log('min = ' + mymin.id);
var mymax = Todos.max( function(model) {
                         return model.id;
                       }
            );
console.log('max = ' + mymax.id);


// etc

});
</script>

</head>

<body>


  
</body>
</html>
