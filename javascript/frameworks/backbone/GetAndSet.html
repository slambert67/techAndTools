<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"/>
  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>

<script>
$(document).ready(function(){

var Todo = Backbone.Model.extend({

  defaults : {
    title: 'Default title',
	completed: false
  }
});

// We can then create our own concrete instance of a (Todo) model
// with no values at all: Model may define optional defaults
var todo1 = new Todo();
// Following logs: {}
console.log(JSON.stringify(todo1));

// get an attribute
console.log( todo1.get('title') );

// get attributes as JSON
var todo1Attributes = todo1.toJSON();
console.log( todo1Attributes );

// Backbone uses Model.set() to know when to broadcast to its listeners that the model's data has changed.
// set a single attribute. 
todo1.set( "title", "title reset by single attribute set" );
console.log(JSON.stringify(todo1));

// set multiple attributes using map
todo1.set( { title: "attributes set using map", completed: true} );
console.log(JSON.stringify(todo1));

  
});
</script>

</head>

<body>


  
</body>
</html>
