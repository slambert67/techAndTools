<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>in and instanceof</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	

    <script LANGUAGE="Javascript">
	
	  var a = ("PI" in Math);
	  document.write("PI in math : " + a + "<br>");
	  
	  var b = new String();
	  document.write("b is a string? : " + (b instanceof String) + "<br>");
	  
	</script>
	
  </head>
  
  <body>
  </body>
</html>
