<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>for .. in</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	

    <script LANGUAGE="Javascript">

	  // for .. in
	  var documentObj = window.document;
	  var prop;
	  for ( prop in documentObj ) {
	  
	    if ( typeof( documentObj[prop] == "string") ) {
		  document.write("Property: " + prop + " has value " + documentObj[prop] + "<br>");
		}
	  }
	  
	</script>
	
  </head>
  
  <body>
  </body>
</html>
