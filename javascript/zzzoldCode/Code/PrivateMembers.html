<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Private members</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	

    <script LANGUAGE="Javascript">
	
	  function MyClass() {
	  
	    var privateMember = "a private member";
		// each object created has it's own copy of this private variable
		
		this.setValue = function( value ) { return SetValue(value); };
		this.getValue = function() { return privateMember; };
		
		function SetValue( aNewValue ) {
		  privateMember = aNewValue;
		}
	  }
	  
	  var myObject = new MyClass();
	  myObject.setValue("value has been set");
	  document.write( myObject.getValue() );
	  //document.write( myObject.privateMember ); does not work - as expected
	  
	  
	</script>
	
  </head>

  </body>
