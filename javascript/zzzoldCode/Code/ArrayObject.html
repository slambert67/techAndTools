<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Array Object</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	

    <script LANGUAGE="Javascript">
	  
	  var myFamilyArray = new Array("Mum", "Julie", "Andy");
	  document.write("1st element = " + myFamilyArray[0] + "<br>");
	  document.write("number of elements = " + myFamilyArray.length + "<br>");
	  
	  // can index using text
	  var myTextArray = new Array();
	  myTextArray["text1"] = "text1";
	  myTextArray["text2"] = "text2";
	  document.write( myTextArray["text1"] + myTextArray["text2"] + "<br>");
	</script>
	
  </head>
  
  <body>
  </body>
</html>
