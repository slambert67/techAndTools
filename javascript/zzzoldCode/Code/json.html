<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Template Head</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	
    <script src="underscore.js"></script>
	<script src="jquery.js"></script>
	<script src="backbone.js"></script>
	
    <script LANGUAGE="Javascript">
	
        var xe = {
    "groups": {
        "remove": [{"section":"tax"}],
        "move": [{"section": "employee-earnings", "before": "employee-pay-information"}]
    },
    "sections": {
        "employeesummary": {
            "remove": [ {"field":"courseDetail"}],
            "add": [
                {
                    "field": "extension",
                    "after": "firstWorkDate",
                    "html": "\n<div style=\"color:blue\" class=\"col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding\" data-xe-field='extension'>\n<p><strong>Ext:</strong> {{sectionData.employeeSummary.extendedField}}</p>\n<\/div>\n"
                },
                {
                    "field":  "literalExample",
                    "before": "firstWorkDate",
                    "template": "literal",
                    "name": "pageDescription",
                    "value": "\nThis is a 'literal' template text.\nCan use scope variables in the value using AngularJS extrapolation:\n{{employeeProfile.employeeProfile.name}} {{employeeProfile.employeeProfile.bannerId}}.\n",
                    "label": "Description:"
                }
            ],
            "move": [{"field": "seniorityDate", "before": "firstWorkDate"}],
            "replace": [{"field":"adjustedServiceDate",
                "html": "<div class=\"col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding\" data-xe-field=\"adjustedServiceDate\"><p><strong>Adj. Service Date:</strong> {{sectionData.employeeSummary.adjustedServiceDate | myDateFormat : 'moment.default.date.format'}}</p>\n</div>"}
            ]
        },
        "leave-balance": {
		    "remove": [{"field":"fieldname"}],
            "add": [
                {
                    "field": "availableInput",
                    "after": "leave-display",
                    "component": {
                        "tagName": "P",
                        "attributes" : {"id": "div1", "class": "class1 class2", "data-xe-field":"available-input"},
                        "childNodes": [
                            {
                                "tagName": "INPUT",
                                "attributes": {"type": "ng-number", "max": "100", "ng-model": "leaveBalance.available"}
                            },
                            {
                                "textContent" : "Enter"
                            }
                        ]
                    }
                }
            ]
        }
    }
};

  console.log(it.remove[0]);
});

  
	</script>
	
  </head>
  
  <body>
  </body>
</html>
