<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Template Head</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	
    <script src="underscore.js"></script>
	<script src="jquery.js"></script>
	<script src="backbone.js"></script>
	
    <script LANGUAGE="Javascript">
	
	  var a1 = [{letter:"a", number:6}, {letter:"b",number:5}, {letter:"c",number:4}];
	  _.each(a1, function(it) {
	    console.log(it);
	  });
	  
	  var a2 = [{letter:"d", number:3}, {letter:"e", number:2}, {letter:"f", number:1	}];
	  
	  // merge 2 arrays
	  var a3 = _.union(a1,a2);
	  _.each(a3, function(it) {
	    console.log(it);
	  });
	  
	  // sort array
	  a3.sort( function(a,b) {
	    return( a.number - b.number );
	  });
	  _.each(a3, function(it) {
	    console.log(it);
	  });

      // clone array
      var a4 = _.map(a3, _.clone);
	  a4[6] = {letter:"g", number:7};
	  
	  console.log("a3=");
	  _.each(a3, function(it) {
	    console.log(it);
	  });	  
	  
	  console.log("a4=");
	  _.each(a4, function(it) {
	    console.log(it);
	  });
	  
	  // add to array
	  var newEntry = {letter:"h", number:8};
	  a4.push(newEntry);
	  console.log("a4=");
	  _.each(a4, function(it) {
	    console.log(it);
	  });
	  
	  // remove from array
	  a4.splice(5,1);
	  console.log("a4=");
	  _.each(a4, function(it) {
	    console.log(it);
	  });
	</script>
	
  </head>
  
  <body>
  </body>
</html>
