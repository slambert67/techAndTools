<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Date Object</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	

    <script LANGUAGE="Javascript">
	  var now = new Date();
	  document.write("Now is " + now + "<br>");
	  
	  var myDate1 = "1 Jan 2001";  // time left at default of 00:00
	  document.write("date1 = " + myDate1 + "<br>");
	  
	  var myDate2 = "1/01/2001 11:39";
	  document.write("date2 = " + myDate2 + "<br>");
	  
	</script>
	
  </head>
  
  <body>
  </body>
</html>
