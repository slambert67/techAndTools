<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Error Object</title>
	
	<!--
	Allows us to define our own errors/exceptions
	Used for generating or throwing runtime errors
	-->
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	

    <script LANGUAGE="Javascript">

	  try {
	    throw( {message:"hello world", number:12345, anotherProperty:"Another property"} );
	  } catch (e) {
	    document.write(e.message + ":" + e.number + ":" + e.anotherProperty + "<br>")
	  }
	  
	</script>
	
  </head>
  
  <body>
  </body>
</html>
