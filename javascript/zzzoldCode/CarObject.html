<!DOCTYPE html>  
<!-- simplified and simply triggers standard mode -->

<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Car Object</title>
	
	<!-- ensure older browsers render these elements correctly -->
	<style>
	  article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
	</style>
	

    <script LANGUAGE="Javascript">
	
	  // constructor
	  function Car1() {
	    this.speed = 0;
		this.accelerate = Accelerate;
		this.decelerate = Decelerate;
		this.getSpeed = function() { return this.speed; };  // anonymous function
		this.purchased = false;
		return;
		
		// private functions
		function Accelerate() {
		  this.speed++;
		}
		function Decelerate() {
		  this.speed--;
		}
	  }
	  
	  function Car2() {};
	  // every function has a property called prototype
	  // can add methods and properties to this
	  // any object created by function (as a constructor) has access to these properties and methods
	  
	  Car2.prototype.speed = 0;
	  Car2.prototype.accelerate = function() { this.speed++; };
	  Car2.prototype.decelerate = function() { this.speed--; };
	  Car2.prototype.getSpeed = function() { return this.speed; };
	  
	  var myCar1 = new Car1();
	  var myCar2 = new Car2();
	  
	  document.write("Car1:");
	  myCar1.accelerate(); myCar1.accelerate(); myCar1.accelerate();
	  document.write( myCar1.getSpeed() + "<BR>")

	  document.write("Car2:");
	  myCar2.accelerate(); myCar2.accelerate(); myCar2.accelerate(); myCar2.accelerate();
	  document.write( myCar2.getSpeed() + "<BR>")	  
	  
	  
	  
	</script>
	
  </head>
  
  <body>
  </body>
</html>
