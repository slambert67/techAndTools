<!DOCTYPE html>

  <meta charset="utf-8"/>
  <link rel="stylesheet" href="ElementStylingByClass.css">
  <script src="h:/MyTechnologies/jQuery/jquery.js"></script>

<script>
$(document).ready(function(){

  $("table tr:nth-child(even)").addClass("striped");
  $("table").mouseover(swapThem).mouseout(swapThem);
  
});

  function swapThem() {
    $('tr').toggleClass('striped'); /* adds or removes class */
  }
  
</script>
