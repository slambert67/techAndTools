<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"/>
  <script src="jquery-1.4.js"></script>

<script>
$(document).ready(function(){

  $('#files').bind('change', function(evt) {
    console.log("changed");

	var metadataFile = evt.target.files[0];
	console.log("name = " + metadataFile.name);
		
	var reader = new FileReader();
	reader.onerror = ( function() {
	  console.log("file load error");
	});
    reader.onload = ( function() {
	  console.log("file read successfully");
	  console.log("contents = " + this.result);
	});
	reader.readAsText( metadataFile );

  }); 
  
});
</script>

</head>

<body>

  <div><input id="files" type="file" name="files[]" multiple /></div>
  
</body>
</html>
