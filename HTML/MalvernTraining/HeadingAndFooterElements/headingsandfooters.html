<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<title>Headers and Footers</title>
  </head>
  
  <body>
    <p>Used for introductory and navigational content of a sectioning element.</p>
	
	<section>
	
	  <header>
	    <h1>Section 1 Heading</h1>
	  <header>
	  
	  <p>Section 1 Content</p>
	  
	  <footer>
	    <p>Section 2 Footer</p>
	  </footer>
	  
	</section>
	
	<section>
	
	  <header>
	    <h1>Section 2 Heading</h1>
	  <header>
	  
	  <hgroup>
	    <h1>hgroup section 2 heading</h1>
		<h3>hgroup section 2 subheading</h3>
	  </hgroup>
	  
	  <p>Section 2 Content</p>
	  
	</section>	
	
  </body>
</html>
