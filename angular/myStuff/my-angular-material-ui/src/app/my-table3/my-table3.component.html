<table mat-table>
  <ng-container [matColumnDef]="column.field" *ngFor="let column of columnDefs | async">
    <th mat-header-cell *matHeaderCellDef>{{column.label}}</th>>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay | async"></tr>
</table>

<!-- table data -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column.field" *ngFor="let column of columnDefs | async">
    <td mat-cell *matCellDef="let element">{{element[column.field]}}</td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay | async"></tr>
</table>
