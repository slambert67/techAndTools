<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- initial-scale is zoom level -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <title>Grid</title>

  <!--
  Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.
  The grid system is responsive, and the columns will re-arrange automatically depending on the screen size
  Make sure that the sum adds up to 12 or fewer (it is not required that you use all 12 available columns).

  The Bootstrap 4 grid system has five classes:
    .col-xs- (extra small devices - screen width less than 576px)
    .col-sm- (small devices - screen width equal to or greater than 576px)
    .col-md- (medium devices - screen width equal to or greater than 768px)
    .col-lg- (large devices - screen width equal to or greater than 992px)
    .col-xl- (xlarge devices - screen width equal to or greater than 1200px)
  Each class scales up, so if you wish to set the same widths for sm and md, you only need to specify sm
  -->
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 bg-primary">
      <h1>Lorem ipsum...</h1>
    </div>
    <div class="col-md-6 bg-secondary">
      <div class="row">
        <div class="col-sm-6 bg-success">
          <p>success</p>
        </div>
        <div class="col-sm-6 bg-danger">
          <p>danger</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
